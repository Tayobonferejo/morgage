<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/main.js" defer></script>
</head>
<body class="bg-blue-50 flex justify-center items-center min-h-screen">

  <div class="bg-white rounded-xl shadow-lg p-6 flex gap-6 w-[800px]">
    <!-- Left: Form -->
    <form class="w-1/2 space-y-4" method="post" action="#" id="form">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">Mortgage Calculator</h2>
        <a href="#" class="text-sm text-blue-600 underline" id="clear">Clear All</a>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mortgage Amount</label>
        <div class="flex items-center border rounded-md px-3 py-2 bg-gray-50">
          <span class="text-gray-600 mr-2">£</span>
          <input type="number" id="amount" class="w-full bg-transparent outline-none" />
        </div>
      </div>

      <div class="flex gap-4">
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Mortgage Term</label>
          <div class="flex items-center border rounded-md px-3 py-2 bg-gray-50">
            <input type="number" id="year" class="w-full bg-transparent outline-none" />
            <span class="text-gray-600 ml-2">years</span>
          </div>
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Interest Rate</label>
          <div class="flex items-center border rounded-md px-3 py-2 bg-gray-50">
            <input type="number" step="0.01" id="rate" class="w-full bg-transparent outline-none" />
            <span class="text-gray-600 ml-2">%</span>
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Mortgage Type</label>
        <div class="space-y-2">
          <label class="flex items-center space-x-3">
            <input type="radio" name="type" class="form-radio text-blue-600"  value="Repayment"/>
            <span>Repayment</span>
          </label>
          <label class="flex items-center space-x-3">
            <input type="radio" name="type" class="form-radio text-blue-600" value="Interest"/>
            <span>Interest Only</span>
          </label>
        </div>
      </div>

      <button class="w-full mt-4 bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 rounded-md">
        Calculate Repayments
      </button>
    </form>

    <!-- Right: Results -->
    <div class="w-1/2 bg-slate-800 text-white rounded-xl p-6 flex flex-col justify-between">
      <div>
        <h3 class="text-sm text-gray-300 mb-2">Your results</h3>
        <p class="text-sm text-gray-400">
          Your results are shown below based on the information you provided. To adjust the results, edit the form and click ‘calculate repayments’ again.
        </p>
      </div>
      <div class="mt-6">
        <p class="text-sm text-gray-400 mb-1">Your monthly repayments</p>
        <h1 class="text-3xl font-bold text-yellow-400 mb-4" id="monthlyRepay">£</h1>
        <p class="text-sm text-gray-400">Total you'll repay over the term</p>
        <p class="text-lg font-bold text-white" id="totalRepay">£</p>
      </div>
    </div>
  </div>

</body>
</html>
